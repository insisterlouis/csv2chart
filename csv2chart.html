  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container" ng-app="csv2chart" >
      <!-- Example row of columns -->
      <div ng-controller="motion_ctrl">
        <div class="row">
          <div class="col-md-12">
            <h3>Insert motion chart csv</h3>
            <h4>header</h4>
            <input class="form-control" type="text" ng-model="motion_header_csv">
            <h4>header type</h4>
            <input class="form-control" type="text" ng-model="motion_header_type_csv">
            <h4>data</h4>
            <textarea name="" id="" style="min-width: 100%" rows="10" ng-model="motion_csv"></textarea>
            <button class="btn btn-primary" ng-click="create_motion_chart()">create chart</button>
          </div>
          <div class="col-md-12">
            <info-charts-motion chart-data="motion_chart" ng-if="motion_chart"></info-charts-motion>
          
            <!-- <info-charts-heatmap chart-data="heatmapData"></info-charts-heatmap> -->

          </div>
        </div>
      </div>
      <hr>
      <div>
      
      </div>
      <footer>
        <p>&copy; Company 2014</p>
      </footer>
    </div> <!-- /container -->
    <script>
    var csv2chart = angular.module('csv2chart', ['infoChart.google']);
    csv2chart.controller('motion_ctrl', function($scope, $http) {
      $scope.motion_csv = "Apples,1988,1000.5,300,East \nOranges,1988,1150,200,West\nBananas,1988,300,250,West\nApples,1989,1200,130,East\nOranges,1989,750,342,West\nBananas,1989,788,453,West\nApples,1990,128,733,East\nOranges,1990,128,345,West\nBananas,1990,500,350,West";
      $scope.motion_header_csv = "Fruit,year,sale,exp,location";
      $scope.motion_header_type_csv = "string,number,number,number,string";
     
      $scope.create_motion_chart = function () {
        if ($scope.motion_csv == '' || $scope.motion_header_csv == '' || $scope.motion_header_type_csv == '') {
          alert("please enter correct data");
        }else{
          header_csv = $.csv.toArray($scope.motion_header_csv);
          header_type = $.csv.toArray($scope.motion_header_type_csv);
          motion_header = {};

          angular.forEach(header_csv, function(header_name, header_key) {
            motion_header[$.trim(header_name)] = header_type[$.trim(header_key)];
          });

          motion_data = $.csv.toArrays($scope.motion_csv);
          angular.forEach(motion_data, function(value, key) {
            angular.forEach(value, function(vv, kk) {
              value_type = header_type[kk];
              motion_data[key][kk] = $.trim(vv);
              if (value_type == 'number') {
                motion_data[key][kk] = Number(vv);
              };
            });
          });
          $scope.motion_chart = {
            header:motion_header,
            data:motion_data
          };
        };
      }
    })
    </script>
  </body>
